name: CI-EXAMPLE

on:
  push:
    branches:
      - master
    paths:
      - 'KakaoLoginExample/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Yarn
      run: yarn && yarn lint

    - name: Lint
      run: yarn lint

    - name: Build TSC and Flow
      run: yarn build

    - name: Test
      run: yarn test --coverage
